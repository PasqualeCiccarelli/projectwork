<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registrati</h2>
    <form id="registerForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" required><br><br>

        <label for="accettaPolitiche">Accetto le <a href="/politiche-aziendali" target="_blank">politiche aziendali</a>.</label>
        <input type="checkbox" id="accettaPolitiche" name="accettaPolitiche" required><br>

        <button type="submit">Registrati</button>
    </form>

    <p id="errorMessage"></p>

    <script src="../static/RegistrazioneScript.js"></script>
</body>
</html>
