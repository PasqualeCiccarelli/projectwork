<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/ordiniStyle.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Benvenuto, Utente</h1>

        <!-- Buttons Section -->
        <div class="d-flex justify-content-center gap-4 my-4">
            <div class="card card-button shadow" id="btn-miei-ordini">
                <span class="icon text-primary">
                    <i class="bi bi-box"></i>
                </span>
                <div>
                    <h5>I miei Ordini</h5>
                    <p class="text-muted">Tutti i prodotti acquistati</p>
                </div>
            </div>

            <div class="card card-button shadow" id="btn-ordini-in-arrivo">
                <span class="icon text-warning">
                    <i class="bi bi-truck"></i>
                </span>
                <div>
                    <h5>Ordini in Arrivo</h5>
                    <p class="text-muted">Ordini che stanno per arrivare</p>
                </div>
            </div>
        </div>

        <!-- Ordini Consegnati Section -->
        <div id="miei-ordini-section" class="order-section d-none">
            <h2 class="section-title">I miei Ordini</h2>
            <div id="miei-ordini-container"></div>
        </div>

        <!-- Ordini in Arrivo Section -->
        <div id="ordini-in-arrivo-section" class="order-section d-none">
            <h2 class="section-title">Ordini in Arrivo</h2>
            <div id="ordini-in-arrivo-container"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="controlloUtenteLoggato.js"></script>
    <script src="ordiniScripr.js"></script>
</body>
</html>
