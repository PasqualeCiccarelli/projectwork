<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/carrello.css">
</head>
<body>
    
    <div class="container">
        <div class="cart-header">
            <h1>Il tuo carrello</h1>
        </div>

        <div class="cart-items" id="cart-items">
            <!-- Template per ogni prodotto nel carrello -->
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Totale</span>
                <span id="total-price">â‚¬0.00</span>
            </div>

            <div class="checkout-section">
                <input type="text" 
                       id="shipping-address" 
                       class="address-input" 
                       placeholder="Inserisci indirizzo di spedizione" 
                       required>
                
                <div class="action-buttons">
                    <button onclick="deleteOrder()" class="btn btn-danger">
                        Elimina Ordine
                    </button>
                    <button onclick="completeOrder()" class="btn btn-success">
                        Completa Ordine
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptCarosello.js"></script>
    
</body>
</html>
