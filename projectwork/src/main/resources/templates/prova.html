<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styleProva.css">
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center my-5">
        <!-- Bustina 3D -->
        <div id="bustina" class="bustina">
            <div class="bustina-front"></div>
            <div class="bustina-back"></div>
        </div>
    
        <!-- Form nascosto inizialmente -->
        <form id="cardForm" class="p-4 bg-light rounded shadow d-none" style="width: 100%; max-width: 600px;">
            <h2 class="mb-5 bg-body-tertiary">Creazione Carte</h2>
            <!-- Il resto del form come già definito -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <textarea id="descrizione" name="descrizione" rows="4" class="form-control" required></textarea>
            </div>
    
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select id="brand" name="brand" class="form-select" required>
                    <option value="POKEMON">Pokemon</option>
                    <option value="MAGIC">Magic</option>
                    <option value="YUGIHO">Yu-gi-oh</option>
                </select>
            </div>
    
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="DEFAULT">Default</option>
                        <option value="EDIZIONE_LIMITATA">Edizione Limitata</option>
                    </select>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="prezzo" class="form-label">Prezzo (€)</label>
                    <input type="number" id="prezzo" name="prezzo" class="form-control" step="0.01" min="0.1" required>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="rimanenze" class="form-label">Rimanenze</label>
                    <input type="number" id="rimanenze" name="rimanenze" class="form-control" min="1" required>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="disponibilita" class="form-label">Disponibilità Immediata</label>
                    <select id="disponibilita" name="disponibilita" class="form-select" required>
                        <option value="true">Sì</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
    
            <div id="dataInizioWrapper" class="mb-3 d-none">
                <label for="data_inizio" class="form-label">Data di Inizio</label>
                <input type="date" id="data_inizio" name="data_inizio" class="form-control">
            </div>
    
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="edizione" class="form-label">Edizione</label>
                    <input type="text" id="edizione" name="edizione" class="form-control"
                        placeholder="Es. Edizione Limitata">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="rarita" class="form-label">Rarità</label>
                    <select id="rarita" name="rarita" class="form-select">
                        <option value="COMUNE">Comune</option>
                        <option value="NON_COMUNE">Non Comune</option>
                        <option value="RARA">Rara</option>
                        <option value="ULTRA_RARA">Ultra Rara</option>
                        <option value="LEGGENDARIA">Leggendaria</option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="nomeSet" class="form-label">Nome Set</label>
                    <input type="text" id="nomeSet" name="nomeSet" class="form-control" placeholder="Nome del Set">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="immagine" class="form-label">Carica Immagine</label>
                    <input type="file" id="immagine" name="immagine" class="form-control" accept="image/*" required>
                </div>
            </div>
            <!-- Aggiungi gli altri campi del form -->
            <button type="submit" class="btn btn-primary w-100 mt-5">Crea Carta</button>
        </form>
    </div>


    <script src="../static/scriptProva.js"></script>
</body>
</html>
