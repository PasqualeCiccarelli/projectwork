<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formCreazione.css">
</head>
<body>

    <h1>Creazione Nuovo Box</h1>
  <form id="boxForm">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="descrizione">Descrizione</label>
    <textarea id="descrizione" name="descrizione" rows="4" required></textarea>

    <label for="tipo">Tipo</label>
    <select id="tipo" name="tipo" required>
      <option value="DEFAULT">Default</option>
      <option value="EDIZIONE_LIMITATA">Edizione Limitata</option>
    </select>

    <label for="brand">Brand</label>
    <select id="brand" name="brand" required>
      <option value="POKEMON">Pokemon</option>
      <option value="MAGIC">Magic</option>
      <option value="YUGIHO">YugiHo</option>
    </select>

    <label for="prezzo">Prezzo (€)</label>
    <input type="number" id="prezzo" name="prezzo" step="1" required>

    <label for="prezzo">numero-bustine</label>
    <input type="number" id="numero-bustine" name="numero-bustine" step="1" required>

    <label for="prezzo">numero-carte</label>
    <input type="number" id="numero-carte" name="numero-carte" step="1" required>

    <label for="rimanenze">Rimanenze</label>
    <input type="number" id="rimanenze" name="rimanenze" required>

    <label for="disponibilita">Disponibilità Immediata</label>
    <select id="disponibilita" name="disponibilita" required>
      <option value="true">Sì</option>
      <option value="false">No</option>
    </select>

    <div id="dataInizioWrapper" class="hidden">
      <label for="data_inizio">Data di Inizio</label>
      <input type="date" id="data_inizio" name="data_inizio">
    </div>

    <label for="immagine">Carica Immagine</label>
    <input type="file" id="immagine" name="immagine" accept="image/*" required><br><br>

    <button type="submit">Crea Box</button>
  </form>

  <div id="loginStatus"></div>


    <script src="CreazioneBoxScript.js"></script>
    
</body>
</html>
